<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customization Studio</title>
    <!-- Tab logo -->
    <link rel="icon" href="images/logo-image.jpeg">
    <!-- End of Tab logo -->
    <!-- External files links -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="customize-shoe.css">
    <!-- End of External files links -->
    <!-- Fontawasome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--End of Fontawasome CDN link -->
</head>

<body>

    <!--Customizatin section  -->

    <section class="customization-section">
        <div class="main-customization-container">
            <div class="customization-heading-container">
                <div class="customization-name-price-container">
                    <div class="customization-name-container">
                        <h1 class="customization-name">Nike Air Force 1 Low</h1>
                    </div>
                    <div class="customization-price-container">
                        <h1 class="customization-price">&#8377 2000</h1>
                    </div>
                </div>
                <div class="customization-done-container">
                    <div class="customization-done">
                        <a href="sneaker-description.html" class="customization-done-link">
                            <button class="customization-done-btn">Done</button>
                        </a>
                    </div>
                </div>
            </div>
            <div class="customization-product-img-container">
                <img src="Images/customize-img.jpg" alt="img" class="customization-product-img">
            </div>
            <div class="customizaion-option-container">
                <div class="customization-options-1-container">
                    <div class="custom-1to5">
                        <label for="upper" class="custom-1to5-label">Upper:
                            <input type="color" class="first-1to5" value="#A9A9A9"></label>
                        <label for="mudguard" class="custom-1to5-label">Mudguard:
                            <input type="color" class="first-1to5" value="#E0FFFF"></label>
                        <label for="overlay" class="custom-1to5-label">Overlay:
                            <input type="color" class="first-1to5"></label>
                        <label for="Mudguard overlay" class="custom-1to5-label">Tongue:
                            <input type="color" class="first-1to5" value="#778899"></label>
                        <label for="Lining" class="custom-1to5-label">Lining:
                            <input type="color" class="first-1to5" value="#D3D3D3"></label>
                    </div>
                </div>
                <div class="select-color-heading-container">
                    <div class="arrow-icon"><i class="fa-solid fa-left-long"></i></div>
                    <h1 class="select-color-heading">Select Colors</h1>
                    <div class="arrow-icon"><i class="fa-solid fa-right-long"></i></div>
                </div>
                <div class="customization-options-2-container">
                    <div class="custom-6to10">
                        <label for="Swoosh" class="custom-6to10-label">Swoosh:<input type="color" class="next-6to10"
                                value="#B0C4DE"></label>
                        <label for="Lases" class="custom-6to10-label">Lases:<input type="color" class="next-6to10"
                                value="#FFFFFF"></label>
                        <label for="Midsole" class="custom-6to10-label">Midsole:<input type="color" class="next-6to10"
                                value="#FFFFFF"></label>
                        <label for="Airbag" class="custom-6to10-label">Airbag:<input type="color" class="next-6to10"
                                value="#000000"></label>
                        <label for="Outsole" class="custom-6to10-label">Outsole:<input type="color" class="next-6to10"
                                value="#FFFFFF"></label>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--End of Customizatin section  -->

</body>

</html>
