<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Sneakify-Sign In</title>
    <!-- Tab logo -->
    <link rel="icon" href="images/Sneakify-logos_black.png">
    <!-- End of Tab logo -->
    <!-- External files links -->
    <link rel="stylesheet" href="login.css">
    <!-- End of External files links -->
    <!-- Fontawasome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!--End of Fontawasome CDN link -->
</head>
<body>

    <!-- Login form -->

    <div class="login-form-container">
        <form class="login-form" id="login-form">
          <h1>Welcome Back</h1>
          <p>Please login to your account</p>
          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email*">
          </div>
          <div class="input-group">
            <input type="password" id="password" name="password" placeholder="Password*">
          </div>
          <button class="btn-btn" type="submit">Login</button>

          
          <div class="text-with-lines">
            <h2 class="lines-text">OR</h2>
            </div>

          <div class="login-via-google">
            <div class="google-icon">
              <button class="google-icon-btn" onclick="signIn()" id="google-sign-in-btn"><i class="fa-brands fa-google"></i></button>
            </div>
          </div>

          <div class="bottom-text">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="forgot-password.html">Forgot password?</a></p>
            <p style="text-decoration: underline;"><a href="index.html">Back To Home</a></p>
          </div>
        </form>
      </div>

    <!--End of Login form -->
    <script src="home-script.js"></script>
</body>
</html>
