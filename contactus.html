                </div>

                <div class="search-container">
                    <input type="search" class="searchbar" placeholder="Search here...">
                    <button type="submit" class="search-btn">

                </div>
                <div class="cart-icon-container">
                    <a href="cart.html" class="navbar-link cart">

                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!--End of Navbar -->

    <!-- Contact us Section -->

    <div class="contactus-main-container">
        <div class="contactus-img-container">
            <img src="Images/contactus-img-1.jpg" alt="img" class="contactus-img">
        </div>
        <div class="contactus-heading-container">
            <h1 class="contactus-heading">
                Contact Sneakify
            </h1>
        </div>
        <div class="contact-details-container">
            <div class="contact-email-container">
                <i class="fa-solid fa-envelope mail-icon"></i>
                <p class="email-para">abc@sneakify.com</p>
            </div>
            <div class="contact-address-container">
                <i class="fa-solid fa-address-card address-icon"></i>
                <p class="address-para">1206, Bridge, Satyamev Elite, Sardar Patel Ring Rd, South Bopal, Bopal,
                    Ahmedabad, Gujarat 380058</p>
            </div>
            <div class="contact-phone-container">
                <i class="fa-solid fa-phone-volume phone-icon"></i>
                <p class="phone-para">0123456789</p>
            </div>
        </div>
    </div>

    <!-- Contact Form -->

    <div class="login-form-container">
        <form class="login-form" action="/contactus.html" name="myform" method="post" onsubmit="return validateform()">
            <h1>Feel free to Contact Us</h1>
            <!-- alert by P -->
            <div class="alert formerror alert-success alert-dismissible fade show mb-5 fs-4 d-none" id="first"
                style="border-radius: 8px;" role="alert">
                <span class="formerror"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                <!-- alert ends -->
            </div>
            <div class="input-group" id="fnb">
                <input type="text" id="fname" name="fname" placeholder="First Name*"
                    style="border-top-right-radius: 8px; border-bottom-right-radius: 8px;" required>
                <!-- alert by p -->
                <div class="alert alert-danger alert-dismissible fade show mt-2 fs-4 d-none" id="second"
                    style="width: 100%; border-radius: 8px;" role="alert">
                    <span class="formerror"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- alert ends -->
            </div>
            <div class="input-group" id="lnb">
                <input type="text" id="lname" name="lname" placeholder="Last Name">
            </div>
            <div class="input-group" id="pnb">
                <input type="text" id="phone" name="phone" placeholder="Phone Number*" required>
                <!-- alert by p -->
                <div class="alert alert-danger alert-dismissible fade show mt-2 fs-4 d-none" id="third"
                    style="width: 100%; border-radius: 8px;" role="alert">
                    <span class="formerror"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- alert ends -->
            </div>
            <div class="input-group" id="eb">
                <input type="email" id="email" name="email" placeholder="Email*" required>
                <!-- alert by p -->
                <div class="alert alert-danger alert-dismissible fade show mt-2 fs-4 d-none" id="forth"
                    style="width: 100%; border-radius: 8px;" role="alert">
                    <span class="formerror"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- alert ends -->
            </div>
            <div class="input-group" id="mb">
                <textarea rows="3" id="message" name="message" placeholder="Write your message here...*"
                    required></textarea>
                <!-- alert by p -->
                <div class="alert alert-danger alert-dismissible fade show mt-2 fs-4 d-none" id="fifth"
                    style="width: 100%; border-radius: 8px;" role="alert">
                    <span class="formerror"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <!-- alert ends -->
            </div>
            <!-- <input class="contact-btn" value="Submit" type="submit">Submit</input> -->
            <!-- <input type="submit" class="btn btn-dark fs-4" value="Submit"> -->
            <button class="p_login" type="submit">Login</button>
        </form>
    </div>

    <!--End of Contact Form -->
