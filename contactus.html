                    <a href="index.html">
                        <img src="Images/Sneakify-logos_white.png" alt="logo" class="logo-img zoom">

                </div>
                <div class="navbar-list-items">
                    <a href="index.html" class="navbar-link">Home</a>

                    </a>
                </div>
            </div>    
        </div>
    </nav>

    <!--End of Navbar -->

    <!-- Contact us Section -->

    <div class="contactus-main-container">
        <div class="contactus-img-container">
            <img src="Images/contactus-img-1.jpg" alt="img" class="contactus-img">
        </div>
        <div class="contactus-heading-container">
            <h1 class="contactus-heading">
                Contact Sneakify
            </h1>
        </div>
        <div class="contact-details-container">
            <div class="contact-email-container">
                <i class="fa-solid fa-envelope mail-icon"></i>
                <p class="email-para">abc@sneakify.com</p>
            </div>
            <div class="contact-address-container">
                <i class="fa-solid fa-address-card address-icon"></i>
                <p class="address-para">1206, Bridge, Satyamev Elite, Sardar Patel Ring Rd, South Bopal, Bopal, Ahmedabad, Gujarat 380058</p>
            </div>
            <div class="contact-phone-container">
                <i class="fa-solid fa-phone-volume phone-icon"></i>
                <p class="phone-para">0123456789</p>
            </div>
        </div>
    </div>

    <!-- Contact Form -->

    <div class="login-form-container">
        <form class="login-form">
          <h1>Feel free to Contact Us</h1>
          <div class="input-group">
            <input type="text" id="fname" name="fname" placeholder="First Name*" required>
          </div>
          <div class="input-group">
            <input type="text" id="lname" name="lname" placeholder="Last Name">
          </div>
           <div class="input-group">
            <input type="tel" id="phone" name="phone" placeholder="Phone Number*" required>
          </div>
          <div class="input-group">
            <input type="email" id="email" name="email" placeholder="Email*" required>
          </div>
          <div class="input-group">
            <textarea rows="3" id="message" name="message" placeholder="Write your message here...*" required></textarea>
          </div>
          <button class="contact-btn" type="submit">Submit</button>
        </form>
      </div>

    <!--End of Contact Form -->

      <!-- Google map -->
